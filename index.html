<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp | By Alexander Keil</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div id="content-container">
        <div class="card">
            <img src="img/brainstorming.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="question-text">Question</h5>
                <div class="card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('1')">
                        Answer1
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('2')">
                        Answer2
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('3')">
                        Answer3
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('4')">
                        Answer4
                    </div>
                </div>
                <div id="card-footer">
                    <div id="test">
                        Frage <div id="currentQuestion"> </div> / <div id="questionsLength"> </div>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

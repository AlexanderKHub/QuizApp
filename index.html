<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp | By Alexander Keil</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <div id="content-container">

        <div id="menu-card" class="card">
            <div class="card-body">
                <h5 class="card-title">W채hle eine Kategorie aus!</h5>
                <div class="card mb-2">
                    <div class="card-body" id="dev-aka-card" onclick="startDevAka()">
                        <b>Developer Akademie</b>
                    </div>
                </div>   
                <div class="card mb-2">
                    <div class="card-body">
                        <b>Informatik</b> (Soon to come)
                    </div>
                </div> 
                <div class="card mb-2">
                    <div class="card-body">
                        <b>Allgemeinbildung</b> (Soon to come)
                    </div>
                </div> 
                <div class="card mb-2">
                    <div class="card-body">
                        <b>Mathematik</b> (Soon to come)
                    </div>
                </div>    
                <div class="card mb-2">
                    <div class="card-body">
                        <b>Sport</b> (Soon to come)
                    </div>
                </div> 
                <div class="card mb-2">
                    <div class="card-body">
                        <b>Autos</b> (Soon to come)
                    </div>
                </div>         
            </div>
        </div>



        <div id="end-card" class="card hide">
            <img src="img/gameover.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Quiz beendet!</h5>
                <div class="card mb-2">
                    <div class="card-body" id="end-screen-score">
                        
                    </div>
                </div>
                <button class="btn btn-danger" onclick="restart()">Zur체ck zum Men체</button>
            </div>
        </div>

        <div id="quiz-card" class="card hide">
            <img src="img/brainstorming.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="question-text">Question</h5>
                <div class="card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('1')">
                        Answer1
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('2')">
                        Answer2
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('3')">
                        Answer3
                    </div>
                </div>
                <div class="card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('4')">
                        Answer4
                    </div>
                </div>
                <div id="card-footer">
                    <div id="test">
                        Frage <div id="currentQuestion"> </div> / <div id="questionsLength"> </div>
                    </div>
                    <button type="button" id="next-button" class="btn btn-danger hide" onclick="nextQuestion()">N채chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
